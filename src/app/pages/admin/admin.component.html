<app-header></app-header> 

<div class="container">
    <h2 class="title-header">Welcome Barber {{name}}! </h2>
    <p>Remove specific timeslots during opening hours</p>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [min]="currentDate" (dateChange)="getDateFromPicker('change', $event)" [value]="currentDate"> 
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>

    <div class="timeslots">
        <p>Available Timeslots</p>

        <mat-button-toggle-group name="available" #group="matButtonToggleGroup" aria-label="Available" (change)="selectTimeslot(group.value)">
            <mat-button-toggle *ngFor="let slot of timeslots" value="{{slot.timeslotID}}">{{slot.timing}}</mat-button-toggle>
        </mat-button-toggle-group>

    </div>

    <button class="btn-color" mat-raised-button (click)="bookAppointment()">Set as Unavailable</button>
    

    <div class="timeslots">
        <p>Unavailable Timeslots</p>

        <mat-button-toggle-group name="unavailable" #group2="matButtonToggleGroup" aria-label="Unvailable" (change)="selectTimeslot(group2.value)">
            <mat-button-toggle *ngFor="let slot of unavailableTimeslots" value="{{slot.timeslotID}}">{{slot.timing}}</mat-button-toggle>
        </mat-button-toggle-group>

    </div>

    <button class="btn-color" mat-raised-button (click)="freeAppointment()">Set as Available</button>

</div>
