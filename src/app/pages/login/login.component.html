<app-header></app-header> 

<mat-card class="container">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
            <mat-form-field>
                <input type="text" matInput formControlName="email" placeholder="Enter your email">
            </mat-form-field>
        </p>
    
        <p>
            <mat-form-field>
                <input type="password" matInput formControlName="password" placeholder="Password">
            </mat-form-field>
        </p>

    <button class="btn-color" mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button> <br><br>

    <p>New User? <a href="#/register">Click here to register</a></p>


    </form>
    </mat-card-content>
</mat-card>
