<app-header></app-header> 

<div class="container">
    <h2 class="title-header"> Book a new appointment with Pomp Barbers</h2>
    <p>Welcome user! Select a your date to view the timeslots</p>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="getDateFromPicker('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>

    <div class="timeslots">
        <p>Choose an available timeslot below</p>

        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" *ngFor="let slot of timeslots">
            <mat-button-toggle value="slot.timeslotID">{{slot.timing}}</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <button mat-raised-button color="primary">Submit</button>
    

</div>
