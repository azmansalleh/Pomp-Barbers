<app-header></app-header> 

<mat-card class="container">
    <mat-card-title>Register</mat-card-title><br>
    <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
    <p>
        <mat-form-field>
            <input type="text" matInput formControlName="givenName" placeholder="Enter your first name">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <input type="text" matInput formControlName="familyName" placeholder="Enter your last name">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <input type="text" matInput formControlName="email" placeholder="Enter your email">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <input type="password" matInput formControlName="password" placeholder="Password">
        </mat-form-field>
    </p>

    <button class="btn-color" mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Register</button> <br><br>

    <p>Already a user? <a href="#/login">Click here to login</a></p>

    </form>
    </mat-card-content>
</mat-card>
